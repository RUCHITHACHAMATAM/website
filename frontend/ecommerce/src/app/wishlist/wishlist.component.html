<div class="cartImage" *ngIf="products?.length===null">
    <img src="../../assets/wishlist.png" height="60%" width="50%" alt="wishlist is empty">
</div>
<div *ngIf="productPresent" style="background-color:azure; background-size:cover;">
    <div  style="overflow: hidden;">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="card m-4" style="height: 22rem; width: 18rem;">
                        <img src={{product.image}} class="card-img-top" alt="..."
                            style="height: 100px; width:100px;margin-top:8%; margin-left: 25%;">
                        <div class="card-body">
                            <h3 id="truncate" class="card-title">{{product.productName}}</h3>
                            <button id="btnRupee" href="#" class="btn btn-primary"><i class="fa fa-rupee"></i> &nbsp;
                                {{product.price}}</button>
                            <br>
                            <br>
                            <p class="card-text"><span class="fa fa-star"></span>{{product.rating.rate}} <span
                                    style="color: grey;"><small>&nbsp;reviews</small></span><small><span
                                        style="color: grey;">({{product.rating.count}})</span></small>
                            </p>

                            <mat-icon class="fav" (click)="deleteProduct(product.productId)">favorite</mat-icon>
                            


                            <!-- <mat-icon class="cart">shopping_cart</mat-icon> -->

                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
